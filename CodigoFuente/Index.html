<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asly mama hueva</title>
    <meta name="description" content="Sitio estático de prueba — plantilla simple y responsiva.">
    <link rel="icon" href="data:,">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root{
            --bg:#0f1724; --card:#0b1220; --accent:#06b6d4; --muted:#9aa4b2; --text:#e6eef6;
        }
        *{box-sizing:border-box}
        html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;background:linear-gradient(180deg,var(--bg),#071027);color:var(--text);-webkit-font-smoothing:antialiased}
        header{max-width:1100px;margin:28px auto;display:flex;justify-content:space-between;align-items:center;padding:0 20px}
        .brand{font-weight:700;letter-spacing:0.2px}
        nav a{color:var(--muted);text-decoration:none;margin-left:18px;font-weight:600;font-size:14px}
        .container{max-width:1100px;margin:20px auto;padding:0 20px}
        .hero{display:grid;grid-template-columns:1fr;gap:18px;align-items:center;padding:36px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent)}
        .hero h1{margin:0;font-size:28px}
        /* Botón grande de registro */
        .btn-register{
            display:inline-flex;
            align-items:center;
            justify-content:center;
            gap:10px;
            padding:14px 24px;
            font-size:18px;
            font-weight:800;
            color:#042028;
            background:linear-gradient(90deg,var(--accent),#7c3aed);
            border-radius:14px;
            border:1px solid rgba(255,255,255,0.06);
            box-shadow:0 10px 30px rgba(7,18,36,0.45), 0 4px 14px rgba(6,182,212,0.08);
            text-decoration:none;
            transition:transform .14s ease, box-shadow .14s ease, opacity .14s ease;
        }

        /* Interacciones y accesibilidad */
        .btn-register:hover{ transform:translateY(-3px); box-shadow:0 20px 40px rgba(7,18,36,0.55), 0 8px 20px rgba(6,182,212,0.12); }
        .btn-register:active{ transform:translateY(-1px); }
        .btn-register:focus{ outline:3px solid rgba(6,182,212,0.16); outline-offset:3px; }

        /* Responsivo: ancho completo en móviles, más grande en pantallas */
        @media(max-width:759px){
            .btn-register{ width:100%; font-size:16px; padding:12px 18px; border-radius:12px; }
        }
        @media(min-width:760px){
            .btn-register{ padding:16px 28px; font-size:20px; border-radius:16px; }
        }
        .hero p{margin:0;color:var(--muted)}
        .btn{display:inline-block;margin-top:12px;padding:10px 16px;background:linear-gradient(90deg,var(--accent),#7c3aed);color:#042028;border-radius:10px;font-weight:700;text-decoration:none}
        #features{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px;margin-top:20px}
        .card{background:rgba(255,255,255,0.02);padding:16px;border-radius:10px;border:1px solid rgba(255,255,255,0.03)}
        .card h3{margin:0 0 8px 0}
        footer{max-width:1100px;margin:28px auto 60px;padding:0 20px;color:var(--muted);font-size:13px}
        @media(min-width:760px){.hero{grid-template-columns:1fr 360px;padding:36px 28px}.hero h1{font-size:36px}}
    </style>
    <script>
        document.addEventListener('DOMContentLoaded',()=> {
            document.body.innerHTML = `
                <header>
                    <div class="brand">Demo Estático</div>
                    <nav>
                        <a href="#hero">Inicio</a>
                        <a href="#features">Características</a>
                        <a href="#contact">Contacto</a>
                    </nav>
                </header>
                <main class="container">
                    <section id="hero" class="hero" aria-labelledby="hero-title">
                        <div>
                            <h1 id="hero-title">Sitio de prueba estático</h1>
                            <p>Plantilla minimal para demostraciones, prototipos o pruebas rápidas. Ligera, accesible y responsiva.</p>
                            <a class="btn" href="#features">Explorar características</a>
                        </div>
                        <div class="card" aria-hidden="false">
                            <h3>Resumen</h3>
                            <p class="muted">Construido con HTML, CSS y JavaScript sin dependencias externas. Fácil de clonar y adaptar.</p>
                        </div>
                    </section>

                    <section id="features" aria-labelledby="features-title">
                        <h2 id="features-title" style="margin-top:22px">Características</h2>
                        <div>
                            <div id="features-grid" style="margin-top:12px"></div>
                        </div>
                    </section>

                    <section id="contact" style="margin-top:18px">
                        <h2>Contacto</h2>
                        <div class="card" style="margin-top:8px">
                            <p>Este es un ejemplo estático. Reemplaza el contenido con tu información.</p>
                        </div>
                    </section>
                </main>
                <footer>
                    © Demo Estático — generado para pruebas
                </footer>
            `;

            const features = [
                {title:'Responsivo', desc:'Se adapta a móviles y escritorios con CSS moderno.'},
                {title:'Ligero', desc:'Sin frameworks; carga rápida y buena base para prototipos.'},
                {title:'Accesible', desc:'Estructura semántica y contrastes adecuados.'}
            ];
            const grid = document.getElementById('features-grid');
            features.forEach(f=>{
                const el = document.createElement('div');
                el.className = 'card';
                el.innerHTML = `<h3>${f.title}</h3><p style="margin:0;color:var(--muted)">${f.desc}</p>`;
                grid.appendChild(el);
            });

            // Smooth scroll for internal links
            document.querySelectorAll('a[href^="#"]').forEach(a=>{
                a.addEventListener('click', e=>{
                    e.preventDefault();
                    const target = document.querySelector(a.getAttribute('href'));
                    if(target) target.scrollIntoView({behavior:'smooth',block:'start'});
                });
            });
        });
    </script>
</head>
<body>
    
</body>
</html>
